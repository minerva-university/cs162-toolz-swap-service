version: '3.8'

services:
  postgres_db:
    container_name: postgres_db_toolz
    image: postgres:alpine
    ports:
    - 5432:5432
    environment:
      POSTGRES_DB: "toolz_app_db_docker"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    networks:
      - appnet
    deploy:
      restart_policy:
        condition: "on-failure"
        
  toolz_swap_back:
    restart: always
    container_name: toolz_swap_back
    build:
      context: ./toolz_swap_back/
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000 
    env_file: .env
    # backend is not read-only in case you have to make migrations
    # any changes to toolz_app_back/toolz_app will require a re-build
    volumes: 
      - ./toolz_swap_back/toolz_swap_app:/app/app_back/toolz_swap_app
    ports:
      - "8000:8000"
    depends_on: 
      - postgres_db
    networks:
      - appnet
  toolz_swap_front:
    restart: always
    container_name: toolz_swap_front
    build:
      context: ./toolz_swap_front/
      dockerfile: Dockerfile 
    # create bind mount for react app to make development easier. Changes will reflect as soon as re-run docker-compose up
    volumes: 
      - ./toolz_swap_front/src:/app/app_front/src:ro
    ports: 
      - "3000:3000"

networks:
  appnet:
    driver: bridge